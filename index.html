<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>番号決めアプリ</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main_wrap">

      <div>

    <div>

    </div>

  </div>

  <script src="index.js"></script>

</body>
</html>
